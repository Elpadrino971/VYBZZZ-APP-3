<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VyBzzZ - Dashboard Business</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            /* Th√®me clair par d√©faut */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-gradient: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent-primary: #d4af37;
            --accent-secondary: #b8860b;
            --card-bg: #ffffff;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.1);
            --border-color: #e9ecef;
        }
        
        [data-theme="dark"] {
            /* Th√®me sombre */
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent-primary: #e50914;
            --accent-secondary: #b2070f;
            --card-bg: #1a1a1a;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.3);
            --border-color: #333333;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .header {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
            text-align: center;
            border: 1px solid var(--border-color);
        }
        
        .header h1 {
            color: var(--text-primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            text-align: center;
            transition: transform 0.3s ease;
            border: 1px solid var(--border-color);
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
        }
        
        .metric-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent-primary);
            margin-bottom: 10px;
        }
        
        .metric-label {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .metric-change {
            font-size: 0.9rem;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .metric-change.positive {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .metric-change.negative {
            background: #ffebee;
            color: #c62828;
        }
        
        .chart-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }
        
        .chart-title {
            color: var(--text-primary);
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .simple-chart {
            height: 200px;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .action-btn {
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
        }
        
        .action-btn:active {
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .theme-toggle {
                top: 10px;
                right: 10px;
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body data-theme="light">
    <button class="theme-toggle" onclick="toggleTheme()">
        üåô Mode Sombre
    </button>
    
    <div class="header">
        <h1>üéµ VyBzzZ Dashboard Business</h1>
        <p>Gestion des concerts et suivi des performances</p>
    </div>
    
    <div class="dashboard-grid">
        <div class="metric-card">
            <div class="metric-icon">üéµ</div>
            <div class="metric-value" id="concerts-count">0</div>
            <div class="metric-label">Concerts Vendus</div>
            <div class="metric-change positive" id="concerts-change">+0%</div>
        </div>
        
        <div class="metric-card">
            <div class="metric-icon">üí∞</div>
            <div class="metric-value" id="tips-total">‚Ç¨0</div>
            <div class="metric-label">Total Pourboires</div>
            <div class="metric-change positive" id="tips-change">+0%</div>
        </div>
        
        <div class="metric-card">
            <div class="metric-icon">üé´</div>
            <div class="metric-value" id="tickets-sold">0</div>
            <div class="metric-label">Tickets Vendus</div>
            <div class="metric-change positive" id="tickets-change">+0%</div>
        </div>
        
        <div class="metric-card">
            <div class="metric-icon">üë•</div>
            <div class="metric-value" id="active-users">0</div>
            <div class="metric-label">Utilisateurs Actifs</div>
            <div class="metric-change positive" id="users-change">+0%</div>
        </div>
    </div>
    
    <div class="chart-container">
        <div class="chart-title">üìä √âvolution des Ventes (7 derniers jours)</div>
        <div class="simple-chart">
            Graphique des ventes de concerts
        </div>
    </div>
    
    <div class="actions">
        <button class="action-btn" onclick="exportData()">
            üìä Exporter les Donn√©es
        </button>
        <button class="action-btn" onclick="refreshData()">
            üîÑ Actualiser
        </button>
        <button class="action-btn" onclick="showDetails()">
            üìã Voir les D√©tails
        </button>
        <button class="action-btn" onclick="contactSupport()">
            üí¨ Support
        </button>
    </div>

    <script>
        // Gestion des th√®mes
        let currentTheme = 'light';
        
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', currentTheme);
            
            const toggleBtn = document.querySelector('.theme-toggle');
            if (currentTheme === 'dark') {
                toggleBtn.textContent = '‚òÄÔ∏è Mode Clair';
                toggleBtn.style.background = '#e50914';
            } else {
                toggleBtn.textContent = 'üåô Mode Sombre';
                toggleBtn.style.background = '#d4af37';
            }
            
            // Sauvegarder la pr√©f√©rence
            localStorage.setItem('theme', currentTheme);
        }
        
        // Charger le th√®me sauvegard√©
        function loadSavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                currentTheme = savedTheme;
                document.body.setAttribute('data-theme', currentTheme);
                
                const toggleBtn = document.querySelector('.theme-toggle');
                if (currentTheme === 'dark') {
                    toggleBtn.textContent = '‚òÄÔ∏è Mode Clair';
                    toggleBtn.style.background = '#e50914';
                }
            }
        }
        
        // Donn√©es simul√©es pour la d√©mo
        let mockData = {
            concerts: 42,
            tips: 1250,
            tickets: 156,
            users: 89
        };
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedTheme();
            updateMetrics();
            startLiveUpdates();
        });
        
        function updateMetrics() {
            document.getElementById('concerts-count').textContent = mockData.concerts;
            document.getElementById('tips-total').textContent = '‚Ç¨' + mockData.tips;
            document.getElementById('tickets-sold').textContent = mockData.tickets;
            document.getElementById('active-users').textContent = mockData.users;
        }
        
        function startLiveUpdates() {
            // Simulation de mises √† jour en temps r√©el
            setInterval(() => {
                // Simuler de nouvelles ventes
                if (Math.random() > 0.7) {
                    mockData.concerts += Math.floor(Math.random() * 3);
                    mockData.tickets += Math.floor(Math.random() * 10);
                    mockData.tips += Math.floor(Math.random() * 100);
                    updateMetrics();
                }
            }, 10000); // Toutes les 10 secondes
        }
        
        function exportData() {
            alert('üìä Export des donn√©es en cours...\n\nConcerts: ' + mockData.concerts + '\nPourboires: ‚Ç¨' + mockData.tips + '\nTickets: ' + mockData.tickets + '\nUtilisateurs: ' + mockData.users);
        }
        
        function refreshData() {
            // Simuler un refresh
            document.body.style.opacity = '0.8';
            setTimeout(() => {
                document.body.style.opacity = '1';
                alert('üîÑ Donn√©es actualis√©es !');
            }, 500);
        }
        
        function showDetails() {
            alert('üìã D√©tails des m√©triques :\n\n‚Ä¢ Concerts populaires\n‚Ä¢ Top des pourboires\n‚Ä¢ Utilisateurs actifs\n‚Ä¢ Zones g√©ographiques');
        }
        
        function contactSupport() {
            alert('üí¨ Support VyBzzZ :\n\nEmail: support@vybzzz.com\nT√©l√©phone: +33 1 23 45 67 89\nHoraires: 9h-18h (Lun-Ven)');
        }
        
        // Animation d'entr√©e
        setTimeout(() => {
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '1';
        }, 100);
    </script>
</body>
</html>
